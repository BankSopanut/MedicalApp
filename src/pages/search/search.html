<ion-header>

  <ion-navbar color="danger">
    <ion-title>ค้นหายา</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItemsFromSearchbar($event)" [(ngModel)]="code"></ion-searchbar>
  <button ion-button icon-left color="primary" block>
    <ion-icon name="mic"></ion-icon>ค้นหายาด้วยเสียง
  </button>
  <ion-list>
    <button ion-item *ngFor="let medicine of results" (click)="medData(medicine.id)">
      {{medicine.data.name}}
    </button>
  </ion-list>

</ion-content>
