<ion-header>

  <ion-navbar color="danger">
    <ion-title>ตั้งค่าการแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label>แจ้งเตือนฉันในเวลา: </ion-label>
      <ion-datetime displayFormat="HH:mm" PickerFormat="HH mm" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>เตือนซ้ำตามวัน:</ion-label>
    </ion-item>

    <ion-item *ngFor="let day of days">
      <ion-label>{{day.title}}</ion-label>
      <ion-checkbox [(ngModel)]="day.checked" color="secondary"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
  
<ion-footer>

  <button ion-button color="secondary" block (click)="addNotifications()">เรียบร้อย</button>
  <button ion-button color="primary" block (click)="cancelAll()">ยกเลิกการแจ้งเตือน</button>

</ion-footer>
