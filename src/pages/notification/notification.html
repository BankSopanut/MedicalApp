<ion-header>

  <ion-navbar color="danger">
    <ion-title>เตือนการกินยา</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      {{format(notification.time)}}
      <button ion-button clear item-end (click)="delete(notification.id, notification.dataid)">
        ลบ
      </button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <button ion-button block color="secondary" (click)="showAddNotification()">
      เพิ่มการแจ้งเตือน
    </button>
    <button ion-button block (click)="clearAll()">
      ลบการแจ้งเตือนทั้งหมด
    </button>
  </ion-footer>
</ion-content>
