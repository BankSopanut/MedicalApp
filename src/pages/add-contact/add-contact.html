<ion-header>

  <ion-navbar color="danger">
    <ion-title>เพิ่มผู้ติดต่อใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>ชื่อ</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger" (click)="create()">Create</button>
</ion-content>
