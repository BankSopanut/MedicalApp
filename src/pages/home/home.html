<ion-header>
  <ion-navbar color="danger">
    <ion-title>เมนูหลัก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="icons-basic-page">

  <ion-row>
    <ion-col>
      <button class="button" (click)="navigateSearch()">
        <ion-icon name="medkit" color="danger"></ion-icon>
        <br>
        <br>ค้นหาข้อมูลยา</button>
    </ion-col>
    <ion-col>
      <button class="button" (click)="scanBarcode()">
        <ion-icon name="barcode" color="danger"></ion-icon>
        <br>
        <br>แสกนบาร์โค้ด</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button class="button" (click)="navigateProfile()">
        <ion-icon name="person" color="danger"></ion-icon>
        <br>
        <br>ประวัติผู้ใช้</button>
    </ion-col>
    <ion-col>
      <button class="button" (click)="addMedicine()">
        <ion-icon name="cloud-upload" color="danger"></ion-icon>
        <br>
        <br>เพิ่มข้อมูลยา</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button class="button" (click)="navigateSetNotification()">
        <ion-icon name="alarm" color="danger"></ion-icon>
        <br>
        <br>เตือนการกินยา</button>
    </ion-col>
    <ion-col>
      <button class="button" (click)="navigateHelp()">
        <ion-icon name="call" color="danger"></ion-icon>
        <br>
        <br>ขอความช่วยเหลือ</button>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col>
      <button class="button">
        <ion-icon name="medical" color="danger"></ion-icon>
        <br>
        <br>ร้านขายยาใกล้เคียง</button>
    </ion-col>
    <ion-col>
      <button class="button" (click)="navigateLog()">
        <ion-icon name="analytics" color="danger"></ion-icon>
        <br>
        <br>สรุปผลการใช้ยา</button>
    </ion-col>
  </ion-row>
</ion-content>
