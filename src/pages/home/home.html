<ion-header>
  <ion-navbar color="danger">
    <ion-title>เมนูหลัก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="row">
    <div class="col">
      <button class="button" (click)="navigateSearch()">
        <i class="icon icon ion-medkit"></i>ค้นหาข้อมูลยา</button>
    </div>
    <div class="col">
      <button class="button" (click)="scanBarcode()">
        <i class="icon icon ion-barcode"></i>แสกนบาร์โค้ด</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="button" (click)="navigateProfile()">
        <i class="icon icon ion-person"></i>ประวัติผู้ใช้</button>
    </div>
    <div class="col">
      <button class="button" (click)="navigateSetNotification()">
        <i class="icon icon ion-alarm "></i>เตือนการกินยา</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="button" (click)="navigateHelp()">
        <i class="icon icon ion-people"></i>ขอความช่วยเหลือ</button>
    </div>
    <div class="col">
        <button class="button" (click)="navigateLog()">
          <i class="icon icon ion-"></i>สรุปผลการใช้ยา</button>
      </div>
  </div>
</ion-content>
