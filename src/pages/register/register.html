<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="text" [(ngModel)]="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tel</ion-label>
      <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">Register</button>

</ion-content>
