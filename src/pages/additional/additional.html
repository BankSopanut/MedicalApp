<ion-header>

  <ion-navbar color="danger">
    <ion-title>ข้อมูลยา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="dispense(id)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="flex flex-col items-center">
    <a><b>{{name}}</b></a>
  </div>
  <h2 margin-top>ข้อควรระวัง</h2>
  <p>{{warning}}</p>
  <h2 margin-top>การเก็บรักษา</h2>
  <p>{{keeping}}</p>
  <h2 margin-top>ตัวยาสำคัญ</h2>
  <p>{{ingredients}}</p>
  <h2 margin-top>กลุ่มยา</h2>
  <p margin-bottom>{{type}}</p>

  <button ion-button color="secondary" round full (click)="back()">ข้อมูลเพิ่มเติม</button>
</ion-content>
